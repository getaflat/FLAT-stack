<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<script th:if="${not bundleJS}" src="https://jspm.io/system@0.19.js"></script>
	</head>
	<body>
		<div id="root"></div>

		<!-- ******* Load bundled javascript (for production mode)             ******* -->
		<!-- ******* or javascript modules via system.js (in development mode) ******* -->
		<script th:if="${bundleJS}" src="dist/bundle.js"></script>
		<script th:if="${not bundleJS}">
			System.config({
				transpiler: 'babel',
				babelOptions: {},
			});
			System.import('./index.js');
		</script>
		<!-- ************************************************************************* -->
	</body>
</html>
